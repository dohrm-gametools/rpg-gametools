name: Build CI-CD

on:
  push:
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: "Setup Use Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: 21.x
      - name: Login to Docker Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
          docker login docker.pkg.github.com -u docker --password-stdin
      - name: Setup Version name
        run: echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: "[BACKEND] - Build"
        run: npm ci && npm run build --if-present && ls
      - name: "[CONTAINER]"
        uses: docker/build-push-action@v5.2.0
        with:
          pull: true
          push: true
          platforms: linux/amd64
          file: ./Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags:  docker.pkg.github.com/dohrm-gametools/rpg-gametools/rpg-gametools:${{ env.BRANCH }}
          build-args: |
              BRANCH=${{ env.BRANCH }}
  deploy:
    runs-on: ubuntu-latest
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Invoke workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: deploy
          repo: dohrm-gametools/deploy
          ref: master
          token: ${{ secrets.DISPATCH_SECRET }}
